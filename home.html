<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<h1 class="text-3xl text-center mt-12">Welcome to your <span class="text-red-400 font-semibold">Bank Account</span></h1>

<section class="grid md:grid-cols-3 grid-cols-1 gap-3 mt-12 container mx-auto px-4 md:px-0">
    <div class="p-8 bg-green-400 rounded shadow">
        <p class="text-2xl font-semibold text-white">Check</p>
        <p class="text-4xl text-white">$00</p>
    </div>
    <div class="p-8 bg-blue-400 rounded shadow">
        <p class="text-2xl font-semibold text-white">Deposite</p>
        <p class="text-4xl text-white">$00</p>
    </div>
    <div class="p-8 bg-red-400 rounded shadow">
        <p class="text-2xl font-semibold text-white">Withdraw</p>
        <p class="text-4xl text-white">$00</p>
    </div>
</section>


<section class="grid md:grid-cols-3 grid-cols-1 gap-3 mt-12 container mx-auto px-4 md:px-0">
    <div class="p-8 bg-green-100 rounded shadow">
        <p class="text-2xl font-semibold mb-4">Please Deposite</p>
        <label for="">
            <input type="number" class="p-2 w-1/2 rounded mb-4" placeholder="$$">
        </label>
        <button id="deposite-button" class="block py-2 px-6 bg-red-400 rounded text-white font-medium hover:bg-red-500">Deposite</button>
    </div>

    <div class="p-8 bg-red-100 rounded shadow">
        <p class="text-2xl font-semibold mb-4">Please Withdraw</p>
        <label for="">
            <input type="number" class="p-2 w-1/2 rounded mb-4" placeholder="$$">
        </label>
        <button id="withdraw-button" class="block py-2 px-6 bg-red-400 rounded text-white font-medium hover:bg-red-500">Withdraw</button>
    </div>
</section>



<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
