<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Banking</title>
</head>
<body>

<h1 class="text-3xl text-center mt-12">Welcome to DOM <span class="text-red-400 font-semibold">Banking System</span></h1>

<section class="w-1/2 bg-red-100 mx-auto py-16 px-4 mt-12 rounded shadow">
    <div class="text-center">
        <p class="font-medium mb-12">Please Login</p>
        <label>
            <input id="login-email" class="block w-1/3 mx-auto p-2 rounded font-light mb-4" type="text" placeholder="email@mail.com">
        </label>
        <label>
            <input id="login-password" class="block w-1/3 mx-auto p-2 rounded font-light mb-12" type="password" placeholder="******">
        </label>
        <button id="login-button" class="inline-block py-2 px-6 bg-red-400 rounded text-white font-medium hover:bg-red-500">Login</button>
    </div>
</section>


<script src="https://cdn.tailwindcss.com"></script>
<script src="js/index.js"></script>
</body>
</html>
